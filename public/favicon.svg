<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="ballGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4c1d95;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
  </defs>
  <!-- Crystal ball -->
  <circle cx="50" cy="50" r="45" fill="url(#ballGradient)" />
  <!-- Shine effect -->
  <ellipse cx="35" cy="35" rx="15" ry="12" fill="url(#shineGradient)" />
  <!-- Inner glow/iris -->
  <circle cx="50" cy="50" r="20" fill="none" stroke="#c4b5fd" stroke-width="2" opacity="0.5" />
  <circle cx="50" cy="50" r="10" fill="#c4b5fd" opacity="0.3" />
  <!-- Sparkle -->
  <circle cx="30" cy="30" r="3" fill="#ffffff" opacity="0.8" />
</svg>
